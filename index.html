<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <style>
    body{
      background:#0b0f19;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      text-align:center;
    }

    .card{
      background:rgba(255,255,255,0.05);
      padding:25px;
      border-radius:15px;
      width:420px;
    }

    button{
      padding:10px 15px;
      margin:6px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      transition:transform .2s;
    }

    #yesBtn{ background:#2ecc71; color:white; }
    #noBtn{ background:#e74c3c; color:white; }

    img{
      width:260px;
      border-radius:12px;
      margin:12px 0;
    }

    .bigLove{
      font-size:48px;
      font-weight:900;
      color:#ff4d6d;
      margin-top:20px;
    }
  </style>
</head>
<body>

<div class="card" id="app"></div>

<script>
const quiz = [
  { q:"Quelle est la capitale de l’Italie ?", choices:["Milan","Rome","Venise"], answer:1 },
  { q:"Combien font 9 × 7 ?", choices:["63","72","56"], answer:0 }
];

let index=0;
const app=document.getElementById("app");

function renderQuestion(){
  const item=quiz[index];
  app.innerHTML=`
    <h2>${item.q}</h2>
    ${item.choices.map((c,i)=>`<button onclick="answer(${i})">${c}</button>`).join("")}
  `;
}

function answer(i){
  index++;
  if(index<quiz.length) renderQuestion();
  else renderValentine();
}

const questionGif="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXdjc2EwOHl6bWNlc3hka2UzNjFoOHUyajhiMTlrMXZrN3A2OGV4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/16OzPTMlBMiH6Yze1n/giphy.gif";
const yesGif="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnN2cXNpNGR0Ymg1ZW1rc3ppcHp0ZnI4YXYzdzBjdGVwZnBlZmFkbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif";

const noTexts=["Non","T’es sûre ?","Vraiment ?","Allez stp","Dernière chance"];

function renderValentine(){
  app.innerHTML=`
    <h2>Saynela veux tu être ma valentine pour cette Saint-Valentin et le reste de ta vie ?</h2>
    <img src="${questionGif}">
    <div>
      <button id="noBtn">${noTexts[0]}</button>
      <button id="yesBtn">Oui</button>
    </div>
  `;

  let noCount=0;
  const noBtn=document.getElementById("noBtn");
  const yesBtn=document.getElementById("yesBtn");

  noBtn.onclick=()=>{
    noCount++;
    yesBtn.style.transform="scale("+(1+noCount*0.4)+")";
    noBtn.innerText=noTexts[Math.min(noCount,noTexts.length-1)];
  };

  yesBtn.onclick=()=>{
    app.innerHTML=`
      <img src="${yesGif}">
      <div class="bigLove">TE IUBESC !!</div>
    `;
  };
}

renderQuestion();
</script>

</body>
</html>
